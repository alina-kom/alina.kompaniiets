<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма Логін</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>
<body>
	<div class="container">
		<h1>Форма звязку</h1>

		<button type="sumbmit">Надіслати</button>
</div>
</form>
</body>
</html>
